<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" 
      th:replace="~{Base :: layout(~{::title} , ~{::section} )}">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
</head>
<body>
   <section>
	   
	  <div class="container p-2">
		  <div class="row">
			  <div class="col-md-6 offset-md-3">
				  <div class="card">
					  <div class="card-header text-center">
						  <h1>Register Page</h1>
						  <th:block th:if="${session.msg}">
							  <p class="fs-5 text-center text-success">[[${session.msg}]]</p>
							  <th:block th:text="${@userServiceImpl.removeMessage()}"></th:block>
						  </th:block>
					  </div>
					  <div class="card-body">
						  <form action="/savUser" method="post">
							  <div class="mb-3">
								  <label>Enter Full Name</label>
								  <input type="text" name="nane" class="form-control">
							  </div>
							  
							   <div class="mb-3">
								  <label>Enter Your Qualification</label>
								  <input type="text" name="qualification" class="form-control">
							  </div>
							  
							   <div class="mb-3">
								  <label>Enter Email Address</label>
								  <input type="email" name="email" class="form-control">
							  </div>
							  
							   <div class="mb-3">
								  <label>Enter Password</label>
								  <input type="password" name="password" class="form-control">
							  </div>
							  
							   <div class="mb-3">
								        <label>Enter Full Address</label>
								        <input type="text" name="address" class="form-control">
							       </div>
							  
							  <div class="mb-2">
								        <div>
										<label for="exampleInputLabel" class="form-label">Gender</label>
										</div>
									
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
										name="gender" id="inlineCheckbox1"value="Male">	
										<label class="form-check-label" for="inlineCheckbox1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
										name="gender" id="inlineCheckbox2" value="Female">
										<label class="form-check-label" for="inlineCheckbox2">Female</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
										name="gender" id="inlineCheckbox3" value="Other">
										<label class="form-check-label" for="inlineCheckbox3">Other</label>
									</div>
									
				                  <div class="text-center p-2">
									<button style="font-size: 20px; color: yellow; font-style: oblique;" 
									       type="submit" class="btn btn-primary col-md-12">Register</button>
				                  </div>
						  </form>
					  </div>
				  </div>
			  </div>
		  </div>
	  </div>
	   
   </section>
</body>
</html>
