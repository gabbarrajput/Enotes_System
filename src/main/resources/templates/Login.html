<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" 
      th:replace="~{Base :: layout(~{::title} , ~{::section} )}">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
    <section>
	   
	    <div class="container p-4">
		  <div class="row">
			  <div class="col-md-5 offset-md-3">
				  <div class="card">
					  <div class="card-header text-center">
						  <h1>Login Page</h1>
						  <th:block th:if="${param.error}">
							 <p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						  </th:block>
						  
						  <th:block th:if="${param.logout}">
							 <p class="text-center text-success fs-5">Logout Successfully</p>
						  </th:block>
					  </div>
					  <div class="card-body">
						  <form action="userlogin" method="post">
							  
							   <div class="mb-4">
								  <label>Enter Email Address</label>
								  <input type="email" name="username" class="form-control">
							  </div>
							  
							   <div class="mb-4">
								  <label>Enter Your Password</label>
								  <input type="password" name="password" class="form-control">
							  </div>
							 	
				                  <div class="text-center p-2">
									<button style="font-size: 20px; color: yellow; font-style: oblique;" 
									       type="submit" class="btn btn-primary col-md-12">Login</button>
				                  </div>
				                  
				                  <div class="card-footer text-center">
									  <p class="fs-6">
										  don't have an account
										  <a href="register" class="text-decoration-name">Register</a>
										  
									  </p>
								  </div>
						  </form>
					  </div>
				  </div>
			  </div>
		  </div>
	  </div>
	   
   </section>
</body>
</html>
